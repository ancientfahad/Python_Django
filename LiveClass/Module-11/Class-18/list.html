<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Unordered List -->
    <p>Unordered List</p>
     <ul type = "square">
        <li>Egg</li>
        <li>Shampoo</li>
     </ul>

     <!-- Ordered List -->
     <p>Ordered List</p>
     <ol>
        <li>Egg</li>
        <li>Shampoo</li>
     </ol>

     <!-- Description List -->
     <p>Description List</p>
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
     </dl>
</body>
</html>
