<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- Image -->
    <img src="sample_image.jpg" alt="Sample Image">
    
    <!-- Video -->
    <video src="sample_video.mp4" controls>Not Supported</video>

    <!-- Audio -->
    <audio controls> 
        <source src="sample_audio.mp3" type="audio/wav">
        <source src="sample_audio.mp3" type="audio/mp3">
        Not Supported
    </audio>
    
</body>
</html>
